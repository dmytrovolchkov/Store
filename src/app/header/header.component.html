<div class="container line__white" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="col-md-5" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
    <a class="div__text__green"
    routerLinkActive="div__text__green-underline"
    [routerLink]="['/error']">Chat with us</a></div>
    <div class="div__text__simple">
      <a class="div__text__simple" href="tel:+380993232222">
      +38 (099) 323-22-22
      </a>
    </div>
    <div class="div__text__simple">
      <a class="div__text__simple" href="mailto:info@freshnesecom.com">
      info@freshnesecom.com
      </a>
    </div>
  </div>
  <div class="col-md-3" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
    <a class="div__text__green"
    routerLinkActive="div__text__green-underline"
    [routerLinkActiveOptions]="{exact: true}"
    [routerLink]="['/blog']">Blog</a></div>
    <div>
    <a class="div__text__green"
    routerLinkActive="div__text__green-underline"
    [routerLink]="['/about']">About us
  </a></div>
    <div>
    <a class="div__text__green"
    routerLinkActive="div__text__green-underline"
    [routerLink]="['/careers']">Careers
    </a></div>
  </div>
  </div>
<div class="container line"></div>
<div class="container line__white" fxLayout="row" fxLayoutAlign="none center">
  <div class="col-md-1 div__content__pointer">

    <img src="\assets\Freshnesecom.png" alt=""
    class="div__text__green"
    routerLinkActive="div__text__green-underline"
    [routerLinkActiveOptions]="{exact: true}"
    [routerLink]="['/home']">

</div>
  <div class="col-md-4 offset-3 search-form"
  fxLayoutAlign=" center">
    <button class="div__text__bold div__content__inline"
    mat-button [matMenuTriggerFor]="menu"
    >All categories
    <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <div class="line"></div>
    <input placeholder="Search products ..." value="">
<mat-menu #menu>
  <button mat-menu-item *ngFor="let p of getCategory$ | async"
  [routerLink]="['/',p]">{{p}}</button>
</mat-menu>
      </div>
      <div class="col-md-1 offset-2">
      <button mat-flat-button>
        <mat-icon>person</mat-icon>
      </button>
    </div>
      <div class="col-md-1"
      [appTooltip]="count.counter+' items in the basket'">
      <button mat-flat-button [routerLink]="['/cart']">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
</div>

<div class="container line__gray" fxLayout="row" fxLayoutAlign="start center">
    <button class="div__text__bold"
    mat-button [matMenuTriggerFor]="menu1"
            *ngFor="let p of getCategory$ | async">{{p}}
      <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
    <mat-menu #menu1>
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
      <button mat-menu-item>Item 3</button>
    </mat-menu>
</div>
