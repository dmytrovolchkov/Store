<mat-toolbar>
  <mat-toolbar-row class="white-line">
    <div class="chat">Chat with us</div>
    <div class="phone">+38 (099) 323-22-22</div>
    <div class="mail">info@freshnesecom.com</div>
  </mat-toolbar-row>
  <mat-toolbar-row class="white-line"
                   fxLayout="row" fxLayoutAlign="space-between center">
      <div class="head">Freshnesecom</div>
      <button mat-flat-button>
        <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="!deviceXs">Cart {{count.counter}}</span>
      </button>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="start center">
    <button mat-button [matMenuTriggerFor]="menu"
            *ngFor="let p of cat">{{p}}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
      <button mat-menu-item>Item 3</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
