<app-header [deviceXs]="deviceXs"></app-header>

<div fxLayoutAlign="start center">
  <form class="example-form">
    <mat-form-field class="example-full-width"  fxFlexOffset="5">
      <mat-label>Phone number</mat-label>
      <input (keyup.enter)="onInput($event)"
             matInput placeholder="+380 (XX) XXX-XX-XX">
    </mat-form-field>
  </form>
  <span fxFlexOffset="5">{{inputPhone | phonePipe}}</span>
</div>

<h1 class="mat-typography h1"
    align="center"
    [appTooltip]="appCounter.counter+' items in the basket'">
  Bestsellers</h1>

<div fxLayout="row" fxLayoutAlign="space-evenly stretch">
  <app-paint
    *ngFor="let p of interBest"
  [paint]="p">
  </app-paint>
</div>

<h1 class="mat-typography h1" align="center">Top Ranking</h1>
<div fxLayout="row" fxLayoutAlign="space-evenly stretch">
  <app-paint
    *ngFor="let p of topPaints"
    [paint]="p">
  </app-paint>
</div>

<h1 class="mat-typography h1" align="center">Most Popular</h1>
<div fxLayout="row" fxLayoutAlign="space-evenly stretch">
  <app-paint
    *ngFor="let p of mostPaints"
    [paint]="p">
  </app-paint>
</div>
<app-form></app-form>
<div *ngFor="let p of review">
  <p>Name:"{{p.name}}"</p>
  <p>Comment:"{{p.comment}}"</p>
  <br>
</div>
