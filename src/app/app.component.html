<h1 class="h1">Bestsellers</h1>

  [paint]="p">
  </app-paint>
</div>

<h1 class="h1">Top_Ranking</h1>
<div class="divs">

<h1 class="h1">Most_Popular</h1>
<div class="divs">

  </app-paint>
</div>
