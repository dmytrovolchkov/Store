<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<mat-card class="form" align="center">
  <img [routerLink]="['/home', paint.id]" src="{{paint.imageUrl}}" alt="" class="paint">
  <mat-card-header fxLayout="column" fxLayoutAlign=" start">
    <div class="title"><br>{{paint.title}}</div>
    <p class="text">by {{paint.author}}</p>
  </mat-card-header>
  <mat-card-content fxLayout="row"
                    fxLayoutAlign="space-around center">
  </mat-card-content>
  <div class="container bottom" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="black-bold-text">{{paint.price}} USD</div>
    <div fxLayoutAlign=" center">
    <button class="buybutton"
            (click)="onBuy();appCount.increase()"
            onclick="this.className = 'hide'"
    >Buy now</button>
    <div class="marg-right">{{bought}}</div>
  </div>
  </div>
</mat-card>
