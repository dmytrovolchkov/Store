<mat-card class="example-card" align="center">
  <mat-card-header>
    <mat-card-title>" {{paint.title}} "</mat-card-title>
    <mat-card-subtitle>by {{paint.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
       src="{{paint.imageUrl}}" alt="" class="paint">
  <mat-card-content>
    <p>
      <br>price: {{paint.price}} uah
      <br>year: {{paint.year}}
      <br>sells: {{paint.sells}}
      <br>Top {{paint.rating}}
    </p>
    <button mat-raised-button
            (click)="onBuy();appCount.increase()"
            onclick="this.className = 'hide'"
    >Buy now</button>
    <div>{{bought}}</div>
  </mat-card-content>
</mat-card>
