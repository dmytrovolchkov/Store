<mat-card class="form" align="center">
  <img mat-card-image
       src="{{paint.imageUrl}}" alt="" class="paint">
  <mat-card-header fxLayout="column">
    <p class="title">" {{paint.title}} "</p>
    <p class="text">by {{paint.author}}</p>
  </mat-card-header>
  <mat-card-content fxLayout="row"
                    fxLayoutAlign="space-around center">
    <p class="price">{{paint.price}} USD</p>
    <button mat-raised-button class="buybutton"
            (click)="onBuy();appCount.increase()"
            onclick="this.className = 'hide'"
    >Buy now</button>
    <div>{{bought}}</div>
  </mat-card-content>
</mat-card>
