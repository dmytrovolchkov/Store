
  <div class="container marg" fxLayout="row" fxLayoutAlign="space-between start">
    <div class="col-md-3 black-bold-text">
      Bestsellerts
      <div class="green-underline" *ngFor="let p of cat">{{p}}
      </div>
    </div>
    <app-paint class="col-md"
      *ngFor="let p of interBest"
    [paint]="p">
    </app-paint>
  </div>


  <div class="container marg" fxLayout="row" fxLayoutAlign="space-between start">
    <div class="col-md-3 black-bold-text">
      Top ranking paints
      <div class="green-underline" *ngFor="let p of cat">{{p}}
      </div>
    </div>
    <app-paint class="col-md"
      *ngFor="let p of topPaints"
      [paint]="p">
    </app-paint>
  </div>


  <div class="container marg" fxLayout="row" fxLayoutAlign="space-between start">
    <div class="col-md-3 black-bold-text">
      Most popular paints
      <div class="green-underline" *ngFor="let p of cat">{{p}}
      </div>
    </div>
    <app-paint class="col-md"
      *ngFor="let p of mostPaints"
      [paint]="p">
    </app-paint>
  </div>
