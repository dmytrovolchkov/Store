<p></p>
<form class="example-container" [formGroup]="form" (ngSubmit)="submit()">
  <p>
  <mat-form-field hintLabel="From 3 to 20 characters" appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input matInput
           #input minlength="3"
           maxlength="20"
           placeholder="Name"
           formControlName="name"
           required
           [(ngModel)]="todoName">
    <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
  </mat-form-field>
  </p>
  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com"
           formControlName="email"
           required
           [(ngModel)]="todoEmail">
    <mat-error *ngIf="form.get('email').invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </p>
  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter score</mat-label>
    <mat-select
      formControlName="score"
      required
      [(ngModel)]="todoScore">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
    </mat-select>
    <mat-hint align="end">From 1 to 5</mat-hint>
  </mat-form-field>
  </p>
  <p>
    <mat-form-field hintLabel="Max 1000 characters" appearance="fill">
      <mat-label>Enter your comment</mat-label>
      <label>
        <textarea matInput
                  #text maxlength="1000"
                  formControlName="comment"
                  [(ngModel)]="todoComment"></textarea>
      </label>
      <mat-hint align="end">{{text.value?.length || 0}}/1000</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <button mat-raised-button (click)="addPost()"
            type="submit"
            [disabled]="form.invalid || form.pending">Submit form</button>
  </p>

</form>
