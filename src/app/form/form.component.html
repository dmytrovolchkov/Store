<p></p>
<form class="example-container" [formGroup]="form" (ngSubmit)="submit()">
  <p>
  <mat-form-field hintLabel="From 3 to 20 characters" appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input matInput
           #input minlength="3"
           maxlength="20"
           placeholder="Name"
            [formControl]="name" required>
    <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
  </mat-form-field>
  </p>
  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com"
           [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </p>
  <p>
  <mat-form-field appearance="fill">
    <mat-label>Enter score</mat-label>
    <mat-select
      [formControl]="score" required>
      <mat-option value="option">1</mat-option>
      <mat-option value="option">2</mat-option>
      <mat-option value="option">3</mat-option>
      <mat-option value="option">4</mat-option>
      <mat-option value="option">5</mat-option>
    </mat-select>
    <mat-hint align="end">From 1 to 5</mat-hint>
  </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your comment</mat-label>
      <label>
        <textarea matInput></textarea>
      </label>
    </mat-form-field>
  </p>
  <p>
    <button mat-raised-button
            type="submit"
            [disabled]="form.invalid">Enter</button>
  </p>
</form>
